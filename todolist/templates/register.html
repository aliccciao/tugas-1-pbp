{% extends 'base.html' %}

{% block meta %}
<title>Register a New Account</title>
{% endblock meta %}

{% block content %} 

<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,800&display=swap');

    body {
        background-color: #fefae0;
        color: #283618;
        font-family: 'Montserrat', sans-serif;
        text-align: center;
        letter-spacing: 1px;
    }

    a {
        background-color: #bc6c25;
        color: white;
        font-weight: 800;
        text-decoration: none;
        padding: 5px 10px;
        border-width: 0px;
    }

    table {
        margin-left: auto;
        margin-right: auto;
        border-collapse: collapse;
        border: 5px solid #faedcd;
        min-width: 75vw;
    }

    th {
        background-color: #faedcd;
        font-weight: 100;
        padding: 5px 10px;
        border: 2px solid #606c38;
    }

    .buttons {
        padding-top: 20px;
    }
</style>

<div class = "login">
    <h1>Formulir Registrasi</h1>
        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}
</div>  

{% endblock content %}
